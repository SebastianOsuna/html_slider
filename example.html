<!DOCTYPE HTML SYSTEM>
<html>
    <head>
        <title>HTML Slide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="dist/slider.min.js"></script>
        <link rel="stylesheet" href="dist/slider.min.css"/>
        <!--<link rel="stylesheet" href="styles/slider.css"/>-->
        <!--<script src="lib/slider.js"></script>-->
        <style>
            body { padding-top: 100px; }
            #html-slider, #html-slider2 {
                width: 70%;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="html-slider"></div>
        <div id="html-slider2"></div>
        <script>
           var mySlider = new HTMLSlider({
               selector: "#html-slider",
               label: function(val, min, max) {
                   if ( val >= max ) {
                       return "$ "+max.toLocaleString()+"+";
                   } else if ( val <= min ) {
                       return "Free"
                   } else {
                       return "$ "+Math.floor(val).toLocaleString();
                   }
               },
               min: 200,
               initialValue: 0,
               max: 100000,
               value: function(progress) { return Math.round((progress/100)*(this.max-this.min) + this.min); },
               onchange: function(val) { console.log(val) },
               labelLocation: 'right'
           });

            var mySecondSlider = new HTMLSlider({
                element: document.getElementById('html-slider2'),
                initialValue: 50
            });
        </script>
    </body>
</html>
